<!DOCTYPE html>
<html>
 <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <title>Site Template</title>
<link rel="stylesheet" type="text/css" href="dist/css/main.css">
 </head>
 <body>
 <div class="fullWidth">
      <section class="listLoc">
        <ul data-bind="foreach: markers()">
          <li>
            <a data-bind="text: title, click: $parent.locationSelect"></a>
          </li>
        </ul>
        <button data-bind="click: function() { filter('1') }">Filter</button>
        <button data-bind="click: function() { unfilter() }">unfilter</button>
      </section>
      <section class="map">
        <div id="map"></div>
      </section>
      <section>
      <div id="markersOffline"></div>
      </section>
  </div>
  
<script type='text/javascript' src='knockout-3.4.0.js'></script>
<script type="text/javascript" src="dist/js/scripts.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASN6QmxhT5b_0RfCd7xfK37nkFWQuy050&v=3&callback=initMap">
    </script>

  </body>
</html>
